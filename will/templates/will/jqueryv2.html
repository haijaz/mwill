{% extends "will/signedin.html" %}

{% block content %}

<div id="container">
    <div id="inputBox">
        <form>
            <ul id="formList">
                <li id="firstRelative" class="relEntry">
                    <input type="text" name="relName" value="namehere">
                </li>
            </ul>
            <input type="button" name="addNewPerson" value="Add Relative" id="test">
            <input type="submit" name="submit">
        </form>
    </div>
    <div id="nameBox">
        List Box
        <ul id="nameList">
            </ul>
    </div>


</div>
<script type="text/javascript">
$(document).ready(function(){

var $newel = $("#firstRelative").clone();

$( "#test" ).on( "click", "ul li", function() {
    $( $newel ).insertAfter( "li:last-of-type" );
});


});
</script>
{% endblock%}
